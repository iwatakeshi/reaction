<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example with JSX</title>
  </head>
  <body>
    <h1>Basic Example with JSX</h1>
    <div id="container">
      
    </div>
    <!-- The core React library -->
    <script src="https://fb.me/react-0.14.2.js"></script>
    <!-- The ReactDOM Library -->
    <script src="https://fb.me/react-dom-0.14.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">

    class Attributes {
      static globals () {
        return {
          accessKey: false,
          'class': false,
          contentEditable: false,
          contextMenu: false,
          'data-{%s}': {
            'key': '*',
            'value': false,
          },
          dir: false,
          draggable:false,
          dropZone: false,
          hidden: false,
          id: false,
          lang: false,
          spellCheck: false,
          style: false,
          tabIndex: false,
          title: false,
          translate: false
        }
      }
    }

      class Button extends React.Component {
        constructor(properties) {
          super(properties);
        }
        render() {
          let attributes = {};
          this.attributes().forEach(a => Object.assign(attributes, a));
          return <button {...attributes}> {this.props.text} </button>;
        }
        attributes () {
          return [
              'autofocus', 'disabled', 'form', 'formAction', 
              'formEncType', 'formMethod', 'formNoValidate', 
              'formTarget', 'name', 'type','value'
            ].concat(Attributes.globals()).map((attribute)=> {
              let attr = this.props[attribute];
              if(attribute === 'data-{%s}') 
                return { 
                  [(attribute = attribute.replace('{%s}', attr.key))]: 
                  attr.value ? attribute + '=' + attr.value : ''};
              return { [attribute]: attr ? attribute + '=' + attr : '' } ;
            });
        }
      }

      Button.defaultProps = Object.assign(Attributes.globals(), {
        text:'React Button',
        // Attributes
        autofocus: false,
        disabled: false,
        form: false,
        formAction:false,
        formEncType: false,
        formMethod: false,
        formNoValidate: false,
        formTarget: false,
        name: false,
        type: 'button',
        value: false
        });
      ReactDOM.render(
          <Button data-hello='test'/>,
          document.getElementById('container')
        );
      
    </script>
  </body>
</html>
